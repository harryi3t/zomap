<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        border: 0;
        margin: 0;
      }
       #map {
        height: 100vh;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var btm = {lat: 12.9135919, lng: 77.6122421};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: btm
        });
        var marker = new google.maps.Marker({
          position: btm,
          map: map
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDivQE-dowOqFTtahR2N6JCkMkGqfe94Qg&callback=initMap">
    </script>
  </body>
</html>
